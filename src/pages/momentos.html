                            <th id="autor-momento" class="not-mobile">Autor</th>

                            <th id="eva-momento" class="not-mobile">en EVA</th>
                        </tr>
                    </thead>
                    <tbody>

<div class="reveal" id="uploadModal" data-reveal>
    <form id="uploadForm">
        <div class="momento-modal">
            <h4 class="u-margin-bottom-small">Subir nuevo momento
                <small>Paquete H5P</small>
            </h4>
            <div class="grid-x">
                <div class="cell small-12 u-margin-bottom-small">
                    <label for="h5p-name">Nombre</label>
                    <input type="text" id="h5p-name">
                    <!-- assign oda -->
                    <label for="oda-list">Busca en la Biblioteca de ODAs</label>
                    <select name="oda-list" id="oda-list"></select>
                </div>
                <div class="cell medium-4">
                    <label for="h5p-upload" class="button">
                        <i class="fa fa-upload"></i> Subir Paquete</label>
                    <input id="h5p-upload" name="h5p-upload" type="file" class="show-for-sr">
                </div>
                <div class="cell medium-8">
                    <p class="h5 thefile" id="fileName">
                        <small>Filename</small>
                    </p>
                </div>
                <div class="cell medium-12">
                    <!-- tipo de momento -->
                    <label for="tipo-momento">Selecciona el tipo de Momento</label>
                    <select name="tipo-momento" id="tipo-momento"></select>
                    <!-- tags -->

                    <label for="tags-momento">Tags</label>
                    <input name="tags-momento" type="text" id="momento-tags" class="u-margin-bottom-small">

                    <!-- end tags -->
                    <button type="submit" class="button expanded u-margin-top-medium"><i class="fa fa-upload"></i> Subir Paquete</button>
                </div>
            </div>
        </div>
        
        <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </form>
</div>

<!-- makes sidebar menu active -->
<script>
    document.querySelector('#momento-nav').classList.add("is-active");
</script>
